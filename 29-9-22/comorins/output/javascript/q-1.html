<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigger's number</title>
</head>
<body>
    <script>
        function greaterNum(x,y){
            if(x>y){
               console.log("the bigger number is" + x)
            }
            else if(x<y){
                console.log("the bigger number is"+ y)
                
            }
            else{
                console.log("given number is equal or invalid")
            }
            
        }
        greaterNum(10,5)
        greaterNum(20,50)
        greaterNum(20,20)
       
    </script>
</body>
</html>
