<body class=" bg-success">

    <!-- todo using storage -->
    <div class="wrap bg-white rounded container mt-5 p-5">
       <h1 class="mb-5">My to-do list</h1>
       <input type="text" id="textbox"><button class=" ml-5 btn btn-primary rounded-pill pl-5 pr-5 " onclick="todoadd()">Add</button>
       <ol id="orderlist"></ol>
       <div class="bottombutton mt-5">
        <button class="  btn btn-primary rounded-pill pl-5 pr-5">Clear completed</button>
        <button class="  btn btn-danger rounded-pill pl-5 pr-5"  id="clear" onclick="removelist()">Empty list</button>
        <button class="  btn btn-success rounded-pill pl-5 pr-5" onclick="storage()">Save list</button>

       </div>
         
    </div>
    <script>
        // script
        let arr=[]
        function todoadd(){
           
            let todolist=document.getElementById("textbox").value;
            arr.push(todolist);
            display(arr);
            document.getElementById("textbox").value=""
            
        }
        function display(list_array){
            let items=""
            for(let i=0;i<list_array.length;i++){
                items=items+"<li>"+list_array[i]+"</li>"
            }
            document.getElementById("orderlist").innerHTML=items
        }
        function storage(){
            let arrstr=JSON.stringify(arr);
            localStorage.setItem("todo",arrstr)
        }



      
        
    </script>
