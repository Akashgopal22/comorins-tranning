<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type</title>
</head>
<body>
    <form action="">
    <label for="text" >Name:</label>
    <input type="text" placeholder="Enter your name"><br><br>
    <label for="button">Password:</label>
    <input type="password">
    <br><br>
    <label for="email">Email:</label>
    <input type="email"><br><br>
    <label for="">Phone:</label>
    <input type="number"><br><br>
    <label for="">Date:</label>
    <input type="date"><br><br>
    <label for="">Gender:</label>&nbsp;<input type="radio" name="gender" value="Male">
    <label for="">Male</label>
    &nbsp;<input type="radio" name="gender" value="Female">
    <label for="">Female</label><br><br>
    <label for="">Certificate:</label>
    <input type="checkbox"><span>10th</span><input type="checkbox"><span>12th</span><input type="checkbox"><span>Degree</span>

    <br><br>
    <textarea name="" id="" cols="50" rows="10"></textarea><br><br>
    <label for="">Location:</label>
    <select name="" id="">
        <option value="">Choose</option>
        <option value="Chennai">Chennai</option>
        <option value="Nagercoil">Nagercoil</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Bangalore">Bangalore</option>
    </select><br><br>
    <input type="file"><br><br>
    <input type="submit" value="submit"><br><br>
    
</form>
</body>
</html>
