    <script>
      let data =JSON.parse(window.localStorage.getItem('news'));
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const show = urlParams.get('name');
      for(let i=0;i<data.length;i++){
        if(show==data[i].id){
        document.getElementById("title").innerHTML=data[i].subcontent;
        document.getElementById("mainimage").src=data[i].image;
        document.getElementById("maincontent").innerHTML=data[i].maincontent

        }
      }
  
      
      function book(){
        if(!localStorage.getItem("bookmarks")){
        localStorage.setItem("bookmarks",JSON.stringify([]))
    }
        let bookmark=JSON.parse(localStorage.getItem("bookmarks"))
        for(i=0;i<data.length;i++){
          if(show==data[i].id){
            bookmark.push(data[i])
            
          } 
        }
        localStorage.setItem("bookmarks",JSON.stringify(bookmark))
      }
