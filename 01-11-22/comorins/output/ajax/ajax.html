<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <title>ajax</title>
</head>
<body>
    <div class="row m-0" id="col1">
       
    </div>
    <code class="test"></code>
    <script type="text/javascript">
        $(function(){
                $.ajax({
                    url:"https://jsonplaceholder.typicode.com/posts/",
                    success:function(data){
                        for(let obj of data){
                            let str=`<div class="card col-3" >
                                    <div class="card-body">
                                        <h5 class="card-title">${obj.id}</h5>
                                        <p class="card-text">${obj.title}</p>
                                        <p class="card-text">${obj.body}</p>
                                    </div>
                                    </div>`
                            $("#col1").append(str)
                        }
                      
                    }
                
                })
        })
    </script>
    
</body>
</html>
